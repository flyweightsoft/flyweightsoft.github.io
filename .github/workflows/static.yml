name: Deploy Angular App to Docs Folder

on:
  push:
    branches:
      - main  # Trigger on changes to the main branch
  workflow_dispatch: # Allow manual trigger from the Actions UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build Angular project
      - name: Build Angular App
        run: npm run build -- --output-path=docs

      # Step 5: Commit and Push `docs` Folder
      - name: Deploy to Docs Folder
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Deploy Angular App to Docs Folder"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.G_TOKEN }}